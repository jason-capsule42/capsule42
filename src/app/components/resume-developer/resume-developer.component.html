<div class="section resume">
  <div class="container">
    <div class="row">
      <div class="col s12 center">
        <h3>Work Experience</h3>
      </div>
    </div>
  </div>
  <div class="container jobs">
    <div class="row" *ngFor="let j of jobs">
      <div class="col s1"></div>
      <div class="col s3 time">
        {{j.dates}}
      </div>
      <div class="col s7 job">
        <h3>
          {{j.title}}
        </h3>
        <p class="company">
          {{j.company}}
        </p>
        <p class="info">
          {{j.info}}
        </p>
      </div>
      <div class="col s1"></div>
    </div>
  </div>
</div>
